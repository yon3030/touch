<!DOCTYPE html>
<html lang=en>
<head>
<title>PointerEvents detect</title>
<meta name="viewport" content="width=device-width">
<style>
html,body {
	background: #eee;
	color: #333;
	font: 1em/1.35 Arial, Helvetica, sans;
}
</style>
</head>
<body>
<h1>PointerEvents detect</h1>
<output></output>
</body>
<script>
var o = document.getElementsByTagName('output')[0];

o.innerHTML += "'onpointerdown' in window : ";
o.innerHTML += 'onpointerdown' in window;
o.innerHTML += '<br>';

o.innerHTML += "'onmspointerdown' in window : ";
o.innerHTML += 'onmspointerdown' in window;
o.innerHTML += '<br>';



o.innerHTML += "navigator.msMaxTouchPoints > 0 : ";
o.innerHTML += navigator.msMaxTouchPoints > 0;
o.innerHTML += '<br>';

</script>
</html>
