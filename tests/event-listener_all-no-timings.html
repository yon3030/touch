<!DOCTYPE html>
<html><head><meta charset=utf-8>
<title>Event listener (shows only events, no timings)</title>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="style.css">
<script>
window.addEventListener('load', function() {
	var t = 0;
	var events = [
	'mouseover',
	'mousemove',
	'mouseout',
	'mouseenter',
	'mouseleave',
	'mousedown',
	'mouseup',
	'focus',
	'blur',
	'click',
	'MSPointerDown',
	'MSPointerUp',
	'MSPointerCancel',
	'MSPointerMove',
	'MSPointerOver',
	'MSPointerOut',
	'MSPointerEnter',
	'MSPointerLeave',
	'MSGotPointerCapture',
	'MSLostPointerCapture',
	'pointerdown',
	'pointerup',
	'pointercancel',
	'pointermove',
	'pointerover',
	'pointerout',
	'pointerenter',
	'pointerleave',
	'gotpointercapture',
	'lostpointercapture',
	'touchstart',
	'touchmove',
	'touchend',
	'touchenter',
	'touchleave',
	'touchcancel'	
	];
	var b = document.getElementById('b');
	var o = document.getElementById('o'),
	report = function(e) {
		var s = e.type + '<br>';
		setTimeout(function() { delayedInnerHTML(s) }, 100);
	}

	delayedInnerHTML = function(s) {
		o.innerHTML += s;
	}

	for (var i=0; i<events.length; i++) {
		b.addEventListener(events[i], report, false);
	}
}, false);
</script>
</head><body>
<h1>Event listener</h1>
<p>Lists the order of all relevant events being fired.</p>
<button id="b">Test button!</button>
<output id="o"></output>
</body></html>
