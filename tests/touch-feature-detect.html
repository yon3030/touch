<!DOCTYPE html>
<html lang=en>
<head>
<title>Touch detects</title>
<meta name="viewport" content="width=device-width">
<style>
html,body {
	background: #eee;
	color: #333;
	font: 1em/1.35 Arial, Helvetica, sans;
}
</style>
</head>
<body>
<h1>Touch detects</h1>
<output></output>
</body>
<script>
var o = document.getElementsByTagName('output')[0];

o.innerHTML += "'ontouchstart' in window : ";
o.innerHTML += 'ontouchstart' in window;
o.innerHTML += '<br>';

o.innerHTML += "'ontouchend' in document : ";
o.innerHTML += 'ontouchend' in document;
o.innerHTML += '<br>';

</script>
</html>
