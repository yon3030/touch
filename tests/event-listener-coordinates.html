<!DOCTYPE html>
<html><head><meta charset=utf-8>
<title>Event listener (shows events, no timings) with clientX/clientY coordinates</title>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="style.css">
<script>
window.addEventListener('load', function() {
	var t = 0;
	var events = [
	'mouseover',
	'mousemove',
	'mouseout',
	'mouseenter',
	'mouseleave',
	'mousedown',
	'mouseup',
	'focus',
	'blur',
	'click',
	'MSPointerDown',
	'MSPointerUp',
	'MSPointerCancel',
	'MSPointerMove',
	'MSPointerOver',
	'MSPointerOut',
	'MSPointerEnter',
	'MSPointerLeave',
	'MSGotPointerCapture',
	'MSLostPointerCapture',
	'pointerdown',
	'pointerup',
	'pointercancel',
	'pointermove',
	'pointerover',
	'pointerout',
	'pointerenter',
	'pointerleave',
	'gotpointercapture',
	'lostpointercapture',
	'touchstart',
	'touchmove',
	'touchend',
	'touchenter',
	'touchleave',
	'touchcancel'	
	];
	var b = document.getElementsByTagName('button')[0];
	var o = document.getElementsByTagName('output')[0],
	report = function(e) {
		o.innerHTML += e.type;
		o.innerHTML += '<br>';
		if ((e.changedTouches) && (e.changedTouches.length > 0)) {
			o.innerHTML += ' clientX: '+e.changedTouches[0].clientX;
			o.innerHTML += ' clientY: '+e.changedTouches[0].clientY;
			o.innerHTML += '<br>';
		} else if (e.clientX && e.clientY) {
			o.innerHTML += ' clientX: '+e.clientX;
			o.innerHTML += ' clientY: '+e.clientY;
			o.innerHTML += '<br>';
		}
	}
	for (var i=0; i<events.length; i++) {
		b.addEventListener(events[i], report, false);
	}
}, false);
</script>
</head><body>
<h1>Event listener</h1>
<p>Lists the order of all relevant events being fired, including <code>clientX</code> / <code>clientY</code> coordinates if present (for touch, only looks at first <code>Touch</code> in <code>changedTouches</code>).</p>
<button class="button">Test button!</button>
<output></output>
</body></html>
