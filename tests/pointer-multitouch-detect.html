<!DOCTYPE html>
<html lang=en>
<head>
<title>Pointer/multitouch detect</title>
<meta name="viewport" content="width=device-width">
<style>
html,body {
	background: #eee;
	color: #333;
	font: 1em/1.35 Arial, Helvetica, sans;
}
</style>
</head>
<body>
<h1>Pointer/multitouch detect</h1>
<output></output>
<p><small><a href="https://www.w3.org/Bugs/Public/show_bug.cgi?id=22890">W3C bugzilla - Bug 22890 - It is not clear why navigator.pointerEnabled is needed</a></small></p>
</body>
<script>
var o = document.getElementsByTagName('output')[0];

o.innerHTML += "<s>navigator.pointerEnabled: </s>";
o.innerHTML += "<s>"+navigator.pointerEnabled+"</s>";
o.innerHTML += '<br>';

o.innerHTML += "<s>navigator.msPointerEnabled: </s>";
o.innerHTML += "<s>"+navigator.msPointerEnabled+"</s>";
o.innerHTML += '<br>';

o.innerHTML += "window.PointerEvent: ";
o.innerHTML += window.PointerEvent;
o.innerHTML += '<br>';

o.innerHTML += "window.MSPointerEvent: ";
o.innerHTML += window.MSPointerEvent;
o.innerHTML += '<br>';

o.innerHTML += "navigator.maxTouchPoints > 0 : ";
o.innerHTML += navigator.maxTouchPoints > 0;
o.innerHTML += '<br>';

o.innerHTML += "navigator.msMaxTouchPoints > 0 : ";
o.innerHTML += navigator.msMaxTouchPoints > 0;
o.innerHTML += '<br>';

o.innerHTML += "navigator.maxTouchPoints > 1 : ";
o.innerHTML += navigator.maxTouchPoints > 1;
o.innerHTML += '<br>';

o.innerHTML += "navigator.msMaxTouchPoints > 1 : ";
o.innerHTML += navigator.msMaxTouchPoints > 1;
o.innerHTML += '<br>';

o.innerHTML += "navigator.maxTouchPoints : ";
o.innerHTML += navigator.maxTouchPoints;
o.innerHTML += '<br>';

o.innerHTML += "navigator.msMaxTouchPoints : ";
o.innerHTML += navigator.msMaxTouchPoints;
o.innerHTML += '<br>';

</script>
</html>
