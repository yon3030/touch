<!DOCTYPE html>
<html lang=en>
<head>
<title>Pointer/multitouch detect</title>
<meta name="viewport" content="width=device-width">
<style>
html,body {
  font: 1em/1.35 Arial, Helvetica, sans;
}
table {
  border-collapse: collapse;
}
tr, th, td { border: 1px #ddd solid; }
tr { 
	border-bottom: 1px #ddd solid;
}
td, th { padding: 0.5em 0.75em; text-align: left; }
tbody th { font-weight: normal;}
td { background-color: #fcc;}
td.true { background-color: #cfc;}
output { font-family: monospace; }
</style>
</head>
<body>
<h1>Pointer/multitouch detect</h1>
<table>
	<thead>
		<tr><th>test</th><th>result</th></tr>
	</thead>
	<tbody id="results">
	</tbody>
</table>
<p><small>Early versions of the spec included <code>navigator.pointerEnabled</code> â€“ this has been deprecated (see <a href="https://www.w3.org/Bugs/Public/show_bug.cgi?id=22890">W3C bugzilla bug 22890</a>).</small></p>
</body>
<script>
var tests = [
	"window.PointerEvent",
	"navigator.maxTouchPoints",
	"navigator.maxTouchPoints > 0",
	"navigator.maxTouchPoints > 1"
];


function populateTable() {
	var results = '';
	var t = document.getElementById('results');

	for (var i=0; i<tests.length; i++) {
		results += '<tr><th><code>'+tests[i]+'</code></th><td';
		if (eval(tests[i])) {
			results += ' class="true"';
		}
		results += '><output>'+eval(tests[i])+'</output></td></tr>'
	}
	t.innerHTML = results;
}

populateTable();
</script>
</body>
</html>
