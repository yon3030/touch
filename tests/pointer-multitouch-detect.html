<!DOCTYPE html>
<html lang=en>
<head>
<title>Pointer/multitouch detect</title>
<meta name="viewport" content="width=device-width">
<style>
html,body {
	background: #eee;
	color: #333;
	font: 1em/1.35 Arial, Helvetica, sans;
}
</style>
</head>
<body>
<h1>Pointer/multitouch detect</h1>
<output></output>
</body>
<script>
var o = document.getElementsByTagName('output')[0];

o.innerHTML += "navigator.pointerEnabled: ";
o.innerHTML += navigator.pointerEnabled > 0;
o.innerHTML += '<br>';

o.innerHTML += "navigator.msPointerEnabled: ";
o.innerHTML += navigator.msPointerEnabled > 0;
o.innerHTML += '<br>';

o.innerHTML += "navigator.maxTouchPoints > 0 : ";
o.innerHTML += navigator.maxTouchPoints > 0;
o.innerHTML += '<br>';

o.innerHTML += "navigator.msMaxTouchPoints > 0 : ";
o.innerHTML += navigator.msMaxTouchPoints > 0;
o.innerHTML += '<br>';

</script>
</html>
