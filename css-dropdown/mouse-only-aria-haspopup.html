<!DOCTYPE html>
<html>
<head>
<title>CSS dropdown with aria-haspopup for IE10</title>
<meta name="viewport" content="width=400px">
<style>
html,body {
	background: #eee;
	color: #333;
	font: 1em/1 Arial, sans; max-width: 45em;
}

h1 {
	font-size: 1.2em;
}

a:focus { outline: 5px blue solid; outline-offset: -5px; }

ul, ul.menu, ul.menu li {
	list-style: none;
	padding: 0;
	margin: 0;
}

ul.menu > li { display: block; float: left; 	background: red;
	border: 1px black solid; }

ul.menu ul.submenu li { background: orange; border-top: 1px black solid;}

ul.menu li ul.submenu li { float: none; }

ul.menu li a {
	display: block;
	padding: 1em;
	margin: 0;
	color: white;
	text-decoration: none;
	min-width: 5em;
}
ul.menu ul.submenu { display: none; }
ul.menu li:hover ul.submenu {
	display: block;
}
</style>
</head>
<body>
<h1>CSS dropdown with <code>aria-haspopup</code> for IE10</h1>
<ul class="menu">
	<li><a href="about:blank" aria-haspopup="true">Menu 1</a>
		<ul class="submenu">
			<li><a href="about:blank">Item 1.1</a></li>
			<li><a href="about:blank">Item 1.2</a></li>
			<li><a href="about:blank">Item 1.3</a></li>
		</ul>
	</li>
	<li><a href="about:blank" aria-haspopup="true">Menu 2</a>
		<ul class="submenu">
			<li><a href="about:blank">Item 2.1</a></li>
			<li><a href="about:blank">Item 2.2</a></li>
			<li><a href="about:blank">Item 2.3</a></li>
		</ul>
	</li>
	<li><a href="about:blank" aria-haspopup="true">Menu 3</a>
		<ul class="submenu">
			<li><a href="about:blank">Item 3.1</a></li>
			<li><a href="about:blank">Item 3.2</a></li>
			<li><a href="about:blank">Item 3.3</a></li>
		</ul>
	</li>
</ul>
</body>
</html>
