<!DOCTYPE html>
<html><head><meta charset=utf-8>
<title>Event listener with PEP (Pointer Events Polyfill)</title>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="style.css">
<script src="report.js"></script>
<!-- PEP -->
<script src="https://code.jquery.com/pep/0.4.2/pep.js"></script>
</head><body>
<h1>Event listener with <abbr title="Pointer Events Polyfill">PEP</abbr></h1>
<p>See <a href="https://github.com/jquery/PEP">github.com/jquery/PEP</a>. Button includes <code>touch-action="none"</code> attribute.</p>
<button id="b" touch-action="none">Test button!</button>
<output id="o"></output>
</body></html>
