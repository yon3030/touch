<!DOCTYPE html>
<html><head><meta charset=utf-8>
<title>Swipe</title>
<meta name="viewport" content="width=device-width">
<style>
html,body {
	background: #eee;
	color: #333;
	font: 1em/1 Arial, sans; max-width: 45em;
}

h1 {
	font-size: 1.2em;
}

output {
	display: block;
	padding: 1em;
	font-size: 0.75em;
	background: #ddd;
	height: 2em;
	overflow:auto;
	font-size: 3em;
}
</style>
<script>
window.addEventListener('load', function() {
	var start = {};
	var end = {};
	var tracking = false;
	var thresholdTime = 500;
	var thresholdDistance = 100;
	var o = document.getElementsByTagName('output')[0];
	gestureStart = function(e) {
		console.log('gestureStart');
		if (e.touches.length>1) {
			tracking = false;
			return;
		} else {
			console.log('tracking');
			tracking = true;
			/* Hack - would normally use e.timeStamp but it's whack in Fx/Android */
			start.t = new Date().getTime();
			start.x = e.targetTouches[0].clientX;
			start.y = e.targetTouches[0].clientY;
		}
		console.dir(start);
	};
	gestureMove = function(e) {
		if (tracking) {
			end.x = e.targetTouches[0].clientX;
			end.y = e.targetTouches[0].clientY;
		}
	}
	gestureEnd = function(e) {
		console.log('gestureEnd');
		console.dir(start);
		console.dir(end);
		tracking = false;
		var now = new Date().getTime();
		var deltaTime = now - start.t;
		var deltaX = end.x - start.x;
		var deltaY = end.y - start.y;
		console.log('deltaX:'+deltaX);
		/* work out what the movement was */
		if (deltaTime > thresholdTime) {
			/* gesture too slow */
			return;
		} else {
			if ((deltaX > thresholdDistance)&&(Math.abs(deltaY) < thresholdDistance)) {
				o.innerHTML = 'swipe right';
			} else if ((-deltaX > thresholdDistance)&&(Math.abs(deltaY) < thresholdDistance)) {
				o.innerHTML = 'swipe left';
			} else if ((deltaY > thresholdDistance)&&(Math.abs(deltaX) < thresholdDistance)) {
				o.innerHTML = 'swipe down';
			} else if ((-deltaY > thresholdDistance)&&(Math.abs(deltaX) < thresholdDistance)) {
				o.innerHTML = 'swipe up';
			} else {
				o.innerHTML = '';
			}
		}
	}

	document.body.addEventListener('touchstart', gestureStart, false);
	document.body.addEventListener('touchmove', gestureMove, false);
	document.body.addEventListener('touchend', gestureEnd, false);

}, false);
</script>
</head><body>
<h1>Swipe</h1>
<p>Detecting swipe gestures from basic principles.</p>
<output></output>
</body></html>
