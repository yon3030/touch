<!DOCTYPE html>
<html>
<head>
<title>Throttling touchmove and mousemove - with throttle.js</title>
<meta name="viewport" content="width=device-width">
<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
<script type='text/javascript' src="throttle.js"></script>
<style type='text/css'>
html,body {
  background: #eee;
  color: #333;
  font: 1em/1.35 Arial, Helvetica, sans;
}
  h1 { font-size: 1.2em; font-weight: bold; }
  .status div div { width: 160px; display: inline-block; }
  .status div div:last-child { width: 40px; text-align: right; }
</style>
<script>var unlimitedCalls = 0,
    debounceCalls = 0;
$(window).load(function(){


window.addEventListener('mousemove', function(e) {
  $("#unlimited").children().last().text(unlimitedCalls++);
});

window.addEventListener('touchmove', function(e) {
  $("#unlimited").children().last().text(unlimitedCalls++);
});

window.addEventListener('mousemove', throttle(function(e) {
    $("#throttle").children().last().text(debounceCalls++);
  }, 150));

window.addEventListener('touchmove', throttle(function(e) {
    $("#throttle").children().last().text(debounceCalls++);
  }, 150));

});  
</script>


</head>
<body>
<h1>Throttling</h1>
<p>Uses a custom throttling script based on the structure of <a href="https://davidwalsh.name/javascript-debounce-function">David Walsh's JavaScript Debounce Function</a>.</p> 
<div class="status">
<div id="unlimited">
<div>Unlimited calls:</div>
<div>0</div>
</div>
<div id="throttle">
<div>Throttled calls:</div>
<div>0</div>
</div>
</div>
</div>
</body>
</html>
